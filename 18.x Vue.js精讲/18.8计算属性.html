<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>18.8 计算属性</title>
</head>
<body>
	<div id="app">
		<table border="2">
			<thead>
				<th>学科</th>
				<th>分数</th>
			</thead>
			<tbody>
				<tr>
					<td>数学</td>
					<td><input type="text" v-model.number="math"></td>
				</tr>
				<tr>
					<td>英语</td>
					<td><input type="text" v-model.number="english"></td>
				</tr>
				<tr>
					<td>历史</td>
					<td><input type="text" v-model.number="history"></td>
				</tr>
				<tr>
					<td>总分</td>
					<td>{{sum}}</td>
				</tr>
				<tr>
					<td>平均分</td>
					<td>{{average}}</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script src="./lib/vue.min.js"></script>
	<script src="./js/18.8.js"></script>
</body>
</html>
